<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="container-sm p-6"
    style="
      width: 700px;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      background-image: url(https://imgur.com/BcIpNr8.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      /* background-position: center; */
      /* display: flex; */
      justify-content: center;
      align-items: center;
      text-align: center;
    "
  >
    <h1
      style="
        text-align: center;
        opacity: 0.7;
        font-family: cursive;
        cursor: pointer;
      "
      class="mt-3 mb-3 p-3 text-white"
    >
      <!-- Mela Service! -->
      Contact Ekansh Baweja
    </h1>

    <form action="" class="row g-2" style="background: transparent">
      <div class="form-floating mb-3 col-6">
        <input
          type="text"
          name=""
          id="subject"
          placeholder="Subject"
          class="form-control"
          style="opacity: 0.3"
        />
        <label style="opacity: 0.5" class="text-white" for="subject"
          >Subject</label
        >
      </div>
      <br />
      <div class="form-floating mb-3 col-6">
        <input
          type="email"
          name=""
          id="email"
          placeholder="Email"
          class="form-control"
          style="opacity: 0.3"
        />
        <label style="opacity: 0.5" class="text-white" for="email">Email</label>
      </div>
      <br />
      <div class="form-floating mb-3 col-12">
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="10"
          class="form-control"
          style="height: 200px; opacity: 0.3"
        ></textarea>
        <label class="text-white" for="text">Message</label>
      </div>
      <br />
      <div class="mx-auto" style="text-align: center">
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary col-2 mx-auto"
          style="opacity: 0.7"
        />
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $("form").on("submit", (e) => {
        e.preventDefault();

        const email = $("#email").val().trim();
        const subject = $("#subject").val().trim();
        const text = $("#text").val().trim();

        const data = {
          email,
          subject,
          text,
        };

        $.post("/email", data, () => {
          console.log("Server recieved our data!");
        });
        $("form").trigger("reset");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
